<h1>Products</h1>
{% for product in products %}
    <div>
        <h2>{{ product.title }}</h2>
        <img src="{{ product.image.url }}" alt="{{ product.title }}">
        <p>${{ product.price }}</p>
        <p>Stock: {{ product.stock }}</p>
        <a href="{% url 'shop:product_detail' product.id %}">Read more</a>
    </div>
{% endfor %}
